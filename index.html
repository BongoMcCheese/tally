<!DOCTYPE html>
<html>
  <head>
    <title>Tally Counter</title>
    <style>
      /* Add a black background */
      body {
        background-color: black;
      }

      /* Add a box around the counter */
      #counter {
        width: 200px;
        padding: 20px;
        margin: auto;
        background-color: white;
        text-align: center;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body onload="displayLeaderboard()">
    <div id="counter">
      <h1>Tally Counter</h1>
      <p>Count: <span id="count">0</span></p>
      <button onclick="increment()">Increment</button>
      <button onclick="decrement()">Decrement</button>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
      </form>
    </div>
    <h2>Leaderboard</h2>
    <div id="leaderboard"></div>
    <script>
      var count = localStorage.getItem("count") || 0;
      var name = localStorage.getItem("name") || "";
      document.getElementById("count").innerHTML = count;
      document.getElementById("name").value = name;
      function increment() {
        count++;
        localStorage.setItem("count", count);
        document.getElementById("count").innerHTML = count;
        submitScore();
      }
      function decrement() {
        count--;
        localStorage.setItem("count", count);
        document.getElementById("count").innerHTML = count;
        submitScore();
      }
      function submitScore() {
        name = document.getElementById("name").value;
        localStorage.setItem("name", name);
        var leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || [];
        leaderboard.push({ name: name, score: count });
        localStorage.setItem("leaderboard", JSON.stringify(leaderboard));
        displayLeaderboard();
      }
      function displayLeaderboard() {
        var leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || [];
        var leaderboardElem = document.getElementById("leaderboard");
        leaderboardElem.innerHTML = "";
        for (var i = 0; i < leaderboard.length; i++) {
          var entry = leaderboard[i];
          leaderboardElem.innerHTML += "<p>" + entry.name + ": " + entry.score + " ";
          if (name === "Bongo") {
            leaderboardElem.innerHTML += "<button onclick='deleteEntry(" + i + ")'>Delete</button>";
          }
          leaderboardElem.innerHTML += "</p>";
        }
