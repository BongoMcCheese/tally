<!DOCTYPE html>
<html>
  <head>
    <title>Tally Counter</title>
    <style>
      body {
        background-color: black;
      }
      #tally-counter {
        width: 50px;
        height: 50px;
        background-color: white;
        border: 1px solid black;
        text-align: center;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div id="tally-counter"></div>

    <table>
        <tr>
            <th>Name</th>
            <th>Score</th>
        </tr>
        <tr>
            <td>John</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Jane</td>
            <td>15</td>
        </tr>
    </table>
    <br>
    <button onclick="deleteRow()">Delete</button>

    <script>
      var count = 0;
      var tallyCounter = document.getElementById("tally-counter");
      tallyCounter.innerHTML = count;

      function increment() {
        count++;
        tallyCounter.innerHTML = count;
      }

      function deleteRow(){
        var table = document.getElementsByTagName("table")[0];
        var name = prompt("Enter name of entry you want to delete")
        if (name === "Bongo") {
          var row = prompt("Enter row number of entry you want to delete")
          table.deleteRow(row);
        }
      }
    </script>
  </body>
</html>
